<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방학_학습신청 상세보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', 'Noto Sans KR', sans-serif;
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 12px;
            color: #111827;
        }

        /* 관리자 카드 컨테이너 (admin-shell 계열) */
        .admin-shell {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow:
                    0 20px 40px rgba(0,0,0,0.08),
                    0 2px 4px rgba(0,0,0,0.04);
            padding: 24px 24px 28px;
            display: flex;
            flex-direction: column;
        }

        /* 상단 헤더 */
        .admin-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .console-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.03em;
            margin-bottom: 4px;
        }

        .page-subtext {
            font-size: 0.8rem;
            color: #6b7280;
        }

        /* 섹션 타이틀 */
        .section-header {
            display: flex;
            flex-direction: column;
            margin: 16px 0 10px;
        }

        .section-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #111827;
            letter-spacing: -0.02em;
        }

        .section-header p {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        /* 디테일 테이블 래퍼 */
        .table-wrap {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            background-color: #ffffff;
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .detail-table tr {
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-table tr:last-child {
            border-bottom: none;
        }

        .detail-table th,
        .detail-table td {
            padding: 10px 12px;
            vertical-align: middle;
        }

        .detail-table th {
            width: 26%;
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
            text-align: left;
        }

        .detail-table td {
            color: #111827;
        }

        /* 상태 텍스트 강조용 */
        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid #d1d5db;
            background-color: #f3f4f6;
            color: #4b5563;
        }

        /* 버튼 영역 */
        .btn-row {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            appearance: none;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 8px 18px;
            cursor: pointer;
            color: #111827;
            transition: all 0.15s ease;
        }

        .btn:hover {
            border-color: #0ea5e9;
            color: #0ea5e9;
            box-shadow: 0 8px 16px rgba(14,165,233,0.18);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #111827;
            border-color: #111827;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #0f172a;
            border-color: #0f172a;
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(15,23,42,0.25);
        }

        @media (max-width: 640px) {
            .admin-shell {
                border-radius: 0;
                box-shadow: none;
                padding: 20px 16px 24px;
            }

            .detail-table th,
            .detail-table td {
                display: block;
                width: 100%;
            }

            .detail-table tr {
                border-bottom: 1px solid #e5e7eb;
            }

            .detail-table th {
                background-color: transparent;
                padding-bottom: 4px;
            }

            .detail-table td {
                padding-top: 0;
                padding-bottom: 12px;
            }

            .btn-row {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
<div class="admin-shell">

    <!-- 상단 헤더 -->
    <header class="admin-header">
        <div class="console-label">Admin Console · Class Request</div>
        <div class="page-title">방학 학습신청 상세</div>
        <div class="page-subtext">
            학부모·학생이 신청한 수업 정보를 확인하고 배정 상태를 관리하는 화면입니다.
        </div>
    </header>

    <!-- 섹션 타이틀 -->
    <div class="section-header">
        <h2>신청 정보</h2>
        <p>선생님, 학생, 요일 및 장소 등 상세 내용을 확인할 수 있습니다.</p>
    </div>

    <!-- 상세 테이블 -->
    <div class="table-wrap">
        <table class="detail-table">
            <tbody>
            <tr>
                <th>신청 번호</th>
                <td th:text="${clReq.clReqId}"></td>
            </tr>
            <tr>
                <th>선생님 ID</th>
                <td th:text="${clReq.tId}"></td>
            </tr>
            <tr>
                <th>과목</th>
                <td th:text="${clReq.clReqSubject}"></td>
            </tr>
            <tr>
                <th>레벨</th>
                <td th:text="${clReq.clReqLevel}"></td>
            </tr>
            <tr>
                <th>학부모 ID</th>
                <td th:text="${clReq.pId}"></td>
            </tr>
            <tr>
                <th>학생 ID</th>
                <td th:text="${clReq.sId}"></td>
            </tr>
            <tr>
                <th>희망 요일</th>
                <td th:text="${clReq.clReqDay}"></td>
            </tr>
            <tr>
                <th>장소</th>
                <td th:text="${clReq.clReqPlace}"></td>
            </tr>
            <tr>
                <th>신청일</th>
                <td th:text="${#temporals.format(clReq.clReqDate, 'yyyy-MM-dd')}"></td>
            </tr>
            <tr>
                <th>상태</th>
                <td>
                    <span class="status-pill"
                          th:text="${clReq.clReqStatus}">대기</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 버튼 영역 -->
    <div class="btn-row">
        <button type="button"
                class="btn btn-secondary"
                onclick="location.href='/admin/clReqList'">
            목록으로
        </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script>
    // 필요하면 여기에서 상태별 색상 변경이나 추가 JS 가능
</script>
</body>
</html>
