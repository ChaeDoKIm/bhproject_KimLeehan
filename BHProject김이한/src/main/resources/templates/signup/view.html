<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상담 신청 상세 보기 | 관리자</title>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', 'Noto Sans KR', sans-serif;
            background: #f3f4f6;
            color: #111827;
        }

        .admin-header {
            width: 100%;
            background: linear-gradient(135deg, #2c5039, #4c8f5d);
            color: #f9fafb;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.25);
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-logo {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-logo i {
            font-size: 1.1rem;
        }

        .admin-title-text {
            font-size: 1.05rem;
            font-weight: 700;
        }

        .admin-header-right {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .page-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px 40px;
        }

        .page-title-wrap {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .page-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c5039;
        }

        .page-subtitle {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow:
                    0 18px 40px rgba(15, 23, 42, 0.12),
                    0 1px 4px rgba(15, 23, 42, 0.08);
            padding: 20px 22px 24px;
        }

        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }

        .detail-header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-id {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.78rem;
            font-weight: 600;
        }

        .status-wait {
            background: #fef3c7;
            color: #92400e;
        }

        .status-done {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        table.detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .detail-table th,
        .detail-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        .detail-table th {
            width: 25%;
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .detail-table td {
            background: #ffffff;
        }

        .btn-row {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            border-radius: 999px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .admin-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<header class="admin-header">
    <div class="admin-header-left">
        <div class="admin-logo">
            <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="admin-title-text">방.학 관리자 · 상담 신청 상세</div>
    </div>
    <div class="admin-header-right">
        신청 정보를 확인하고, 상태를 업데이트할 수 있습니다.
    </div>
</header>

<main class="page-container">
    <div class="page-title-wrap">
        <div>
            <h1 class="page-title">상담 신청 상세 보기</h1>
            <p class="page-subtitle">개별 신청자의 상담 신청 정보를 확인합니다.</p>
        </div>
    </div>

    <section class="card">
        <div class="detail-header">
            <div class="detail-header-left">
                <span class="detail-id">
                    번호 #
                    <span th:text="${signup.sReqId}"></span>
                </span>
                <span>
                    신청자 :
                    <strong th:text="${signup.sReqName}"></strong>
                </span>
            </div>

            <div>
                <span class="status-pill"
                      th:classappend="${signup.sReqStatus} == '대기' ? ' status-wait' :
                                      (${signup.sReqStatus} == '완료' ? ' status-done' :
                                       ' status-cancelled')"
                      th:text="${signup.sReqStatus}"></span>
            </div>
        </div>

        <table class="detail-table">
            <tr>
                <th>번호</th>
                <td th:text="${signup.sReqId}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${signup.sReqName}"></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td th:text="${signup.sReqPhone}"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${signup.sReqEmail}"></td>
            </tr>
            <tr>
                <th>상담 유형</th>
                <td th:text="${signup.sReqType}"></td>
            </tr>
            <tr>
                <th>상담 가능 시간대</th>
                <td th:text="${signup.sReqStartTime} + '시 ~ ' + ${signup.sReqEndTime} + '시'"></td>
            </tr>
            <tr>
                <th>제출일</th>
                <td th:text="${signup.sReqDate}"></td>
            </tr>
        </table>

        <div class="btn-row">
            <button class="btn btn-secondary" type="button"
                    onclick="location.href='/signup/list'">
                <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
            </button>
        </div>
    </section>

    <div class="admin-footer">
        © Bang.Hak Admin · 상담 관리 페이지
    </div>
</main>

</body>
</html>
