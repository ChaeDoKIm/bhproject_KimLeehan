<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">

    <style>
        /* Reset & 기본 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f6fa;
            --card: #ffffff;
            --border: #e5e7eb;
            --primary: #111827;
            --muted: #9ca3af;
            --rowAlt: #f9fafb;
            --accent: #e73434;
        }

        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            color: #1f1f1f;
        }

        /* admin-shell 카드 레이아웃 */
        /*.admin-shell {*/
        /*    width: 100%;*/
        /*    max-width: 1100px;*/
        /*    background: var(--card);*/
        /*    border-radius: 16px;*/
        /*    box-shadow:*/
        /*            0 20px 40px rgba(0,0,0,0.08),*/
        /*            0 2px 4px rgba(0,0,0,0.04);*/
        /*    padding: 24px 24px 32px;*/
        /*    display: flex;*/
        /*    flex-direction: column;*/
        /*}*/

        .admin-shell {
            width: 100%;
            max-width: 1500px; /* 기존 1100 → 1500 */
            background: #ffffff;
            border-radius: 16px;
            box-shadow:
                    0 20px 40px rgba(0,0,0,0.08),
                    0 2px 4px rgba(0,0,0,0.04);
            padding: 32px 40px 48px;
            display: flex;
            flex-direction: column;
        }


        /* 헤더 */
        .admin-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .console-label {
            font-size: 0.7rem;
            font-weight: 500;
            color: #6b7280;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: -0.03em;
            line-height: 1.3;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .page-subtext {
            font-size: 0.75rem;
            color: var(--muted);
            line-height: 1.4;
            margin-top: 4px;
        }

        /* 섹션 설명 */
        .section-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }
        .section-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: -0.03em;
        }
        .section-header p {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 4px;
        }

        /* 테이블 래퍼 */
        .table-wrap {
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            background-color: #ffffff;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            table-layout: fixed;
        }

        .styled-table thead th {
            background: #2c3e50;
            color: #ffffff;
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 0.8rem;
        }

        .styled-table tbody td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            color: #111827;
            word-break: break-word;
        }

        .styled-table tbody tr:nth-child(even) {
            background-color: var(--rowAlt);
        }

        .styled-table tbody tr:hover {
            background-color: #e8f4ff;
            transition: background-color 0.15s ease;
        }

        /* 액션 버튼(보기 / 삭제) */
        .chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid transparent;
            cursor: pointer;
            text-decoration: none;
            margin-right: 4px;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .chip-primary {
            background-color: #111827;
            border-color: #111827;
            color: #ffffff;
        }

        .chip-primary:hover {
            box-shadow: 0 8px 16px rgba(17,24,39,0.18);
        }

        .chip-danger {
            background-color: #ffffff;
            border-color: #f97373;
            color: #b91c1c;
        }

        .chip-danger:hover {
            background-color: #fee2e2;
            box-shadow: 0 8px 16px rgba(248,113,113,0.18);
        }

        @media (max-width: 720px) {
            .admin-shell {
                border-radius: 0;
                max-width: 100%;
                min-height: 100vh;
                box-shadow: none;
            }

            .styled-table thead {
                display: none;
            }
            .styled-table,
            .styled-table tbody,
            .styled-table tr,
            .styled-table td {
                display: block;
                width: 100%;
            }
            .styled-table tr {
                border-bottom: 1px solid var(--border);
                padding: 8px 12px;
            }
            .styled-table tbody td {
                display: flex;
                justify-content: space-between;
                gap: 12px;
                border-bottom: none;
            }
            .styled-table tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--muted);
                font-size: 0.75rem;
            }
        }



        /* 관리자 메인이동  하단 버튼 영역 (필요하면 사용) */
        .footer-row {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            appearance: none;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            color: #111827;
            transition: all 0.15s ease;
        }

        .btn:hover {
            border-color: #34a853;
            color: #34a853;
            box-shadow: 0 8px 16px rgba(52,168,83,0.18);
            transform: translateY(-1px);
        }



    </style>
</head>
<body>

<div class="admin-shell">

    <!-- 상단 헤더 -->
    <header class="admin-header">
        <div class="console-label">Admin Console · Q&amp;A</div>
        <div class="page-title">
            <div>문의 목록</div>
        </div>
        <div class="page-subtext">
            보호자/선생님이 남긴 문의 내역을 확인하고, 상세 페이지에서 답변을 등록하거나 삭제할 수 있습니다.
        </div>
    </header>

    <!-- 섹션 설명 -->
    <div class="section-header">
        <h2>문의 리스트</h2>
        <p>최근 접수된 문의를 번호, 제목, 작성일 등으로 확인합니다.</p>
    </div>

    <!-- 테이블 -->
    <div class="table-wrap">
        <table class="styled-table">
            <thead>
            <tr>
                <th style="width:8%">번호</th>
                <th style="width:32%">제목</th>
                <th style="width:12%">작성자</th>
                <th style="width:15%">작성일</th>
                <th style="width:13%">분류</th>
                <th style="width:10%">상태</th>
                <th style="width:10%">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}">
                <td data-label="번호" th:text="${board.qId}"></td>
                <td data-label="제목" th:text="${board.qTitle}"></td>
                <td data-label="작성자" th:text="${board.qWriter}"></td>
                <td data-label="작성일"
                    th:text="${#temporals.format(board.qDate, 'yyyy-MM-dd')}"></td>
                <td data-label="분류" th:text="${board.qCategory}"></td>
                <td data-label="답변 상태" th:text="${board.qStatus}"></td>
                <td data-label="관리">
                    <a class="chip chip-primary"
                       th:href="@{/board/view/{qId}(qId=${board.qId})}">
                        보기
                    </a>
                    <button type="button"
                            class="chip chip-danger deleteB"
                            th:data-qid="${board.qId}">
                        삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="footer-row">
        <button type="button" class="btn" onclick="location.href='/admin/main'">
            관리자 메인으로
        </button>
    </div>


</div>

<!-- jQuery & 삭제 스크립트 -->
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {
        $(".deleteB").click(function () {
            const qId = $(this).data("qid");

            if (!qId) {
                alert("삭제할 게시글을 찾을 수 없습니다.");
                return;
            }

            if (!confirm("게시글을 삭제하시겠습니까?")) {
                return;
            }

            $.ajax({
                url: `/board/delete/${qId}`,
                type: "DELETE",
                dataType: "json",
                success: function (result) {
                    if (result.success) {
                        alert("게시글 삭제 성공");
                        location.reload();
                    } else {
                        alert("게시글 삭제 실패");
                    }
                },
                error: function (xhr, status, error) {
                    console.log("AJAX Error:", xhr.responseText);
                    alert("삭제 요청 중 오류가 발생했습니다.");
                }
            });
        });
    });
</script>

</body>
</html>
